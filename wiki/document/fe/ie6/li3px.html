<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>li在IE中低部3像素的BUG</title>
<link href="../../../static/css/demo.css" rel="stylesheet" type="text/css"/>
<style type="text/css">
	.box{ border:solid #0F0 1px; margin:10px auto 0;}
	ul,li{list-style:none}
	ul{ border-bottom:#FDD496 2px solid;border-top:#FDD496 2px solid; height:263px}
 	ul li{ height:43px; border-bottom:#DCDCDC 1px solid; background-color:#f00; /*float:left; width:100%;*/}
	ul li .txt{ background-color:#0F0; height:31px; padding:12px 0 0; font-size:14px; font-weight:700; text-align:right; width:146px;}

</style>
</head>

<body>
<!--toolbar-->
<div class="toolbar" id="toolbar"></div>
<!--/toolbar-->
<!--ox_box-->
<div class="ox_box">
	<div class="box">
        <h2>没有套div的</h2>
        <ul>
            <li>姓名：</li>
            <li>性别：</li>
        </ul>
    </div>
    <div  class="box">
    	<h2>有套div的</h2>
        <ul>
            <li><div class="txt">姓名：</div></li>
            <li><div class="txt">性别：</div></li>
    	</ul>
    </div>
    <p>我做的实验没出现这种情况，没遇到过，还是为以后备着</p>
    <p>若遇到这个问题的解决的方法，在li上加一个float:left;在加一个width:100%;</p>
</div>
<!--/ox_box-->
<footer class="bottomBar" id="bottomBar"></footer>
<script src="../../../static/js/mod_f2er.js" type="text/javascript"></script>
<script type="text/javascript">
    mod_f2er.topBar('IE6 bug','toolbar');
    mod_f2er.bottomBar('bottomBar');
</script>
</body>
</html>
